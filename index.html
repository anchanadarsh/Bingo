<!doctype html>
<html lang="en-US">

<head>
    <title>Bingo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/freaking-custom.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>


    </style>
</head>

<body ng-app="bingo">
    <div class="clearfix"></div>
    <section ng-controller="bingoController" id="section-home1" class="container-fluid text-center p-lr-none" style="height:100vh">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 bingo-head">
                    <h1 class="m-tb-md" style="font-weight: bold">
                        <span ng-class="{'active-span' : bingo_count > 0}">B</span>
                        <span ng-class="{'active-span' : bingo_count > 1}">I</span>
                        <span ng-class="{'active-span' : bingo_count > 2}">N</span>
                        <span ng-class="{'active-span' : bingo_count > 3}">G</span>
                        <span ng-class="{'active-span' : bingo_count > 4}">O</span>
                    </h1>
                </div>
                <div class="col-xs-12">
                    <p class="m-t-xl">Enter any number between 1 to 25</p>
                </div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
                    <div class="guessnumArea m-b-md">
                        <form>
                            <input class="m-tb-xs" type="number" max="25" min="1" ng-model="guessnum">
                            <button class="btn btn-bingo-go m-tb-xs" type="submit" ng-click="goBingo()">Go</button>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12 p-lr-xs">
                    <div class="bingoArea">
                        <div ng-repeat="i in guessArr track by $index" class="bingoTiles R_{{(((5 - ($index % 5)) / 5 ) + ($index / 5)) - 1}} C_{{$index % 5}}">
                            <p>{{i}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Congratulations!!</h4>
                    </div>
                    <div class="modal-body">
                        <p>You won in <span style="font-size:28px">{{attemptArr.length}}</span> attemps</p>
                    </div>
                    <div class="modal-footer">
                        <a href="index.html">
                                <button type="button" class="btn btn-bingo-go">Play Again</button>
                            </a>
                    </div>
                </div>

            </div>
        </div>



    </section>
    <div class="clearfix"></div>

    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

</body>

</html>
